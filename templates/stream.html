<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ platform }} Video İndir</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #ff4f4f;
        }
    </style>
</head>
<body>
    <h1>{{ platform }} video hazır </h1>
    <p>Videoyu indirmek için tıkla:</p>

    <a class="download-btn" href="{{ url_for('download', url=stream_url, filename=title + '.mp4') }}">
         videoyu indir
    </a>
</body>
</html>
