<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnstagram Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            transition: background 0.3s ease;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background-color: #fcfc00; }
        .error { color: red; }
        .loader {
            display: none;
            margin-top: 10px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .video-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .history {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        .qr-code {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İnstagram Video Dehlemesi</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" onsubmit="startDownload(event)">
            <input type="text" id="url" name="url" placeholder="SERİ LİNK" required oninput="previewVideo()">
            <div class="video-preview" id="videoPreview"></div>
            <button type="submit" id="downloadBtn">DEHLE</button>
            <div class="loader" id="loader"></div>
        </form>




    </div>
    <script>




    </script>
</body>
</html>
