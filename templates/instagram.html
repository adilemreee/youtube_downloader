<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            transition: background 0.3s ease;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background-color: #fcfc00; }
        .error { color: red; }
        .loader {
            display: none;
            margin-top: 10px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .video-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .history {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        .qr-code {
            margin-top: 10px;
            display: none;
        }
    </style>
<body>
<body>
    <h1>İNSTAGRAM VİDEO DEHLEYİCİ</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>  <!-- Display errors -->
    {% endif %}
    <form method="post">
        <input type="text" name="url" placeholder="LİNK DEHLE" required>
        <button type="submit">DEHLE</button>
    </form>
    <div class="progress-container">
    <progress id="progressBar" value="0" max="100"></progress>
    <p id="progressText">İndirme durumu bekleniyor...</p>
</div>

    <p><a href="/">Anasayfaya Dön</a></p>  <!-- Link back to YouTube page -->

</body>
</body>
<script>
    function updateProgress() {
        fetch('/progress')
            .then(response => response.json())
            .then(data => {
                let progressBar = document.getElementById('progressBar');
                let progressText = document.getElementById('progressText');

                if (data.status === "downloading") {
                    let percent = parseFloat(data.percent.replace('%', ''));
                    progressBar.value = percent;
                    progressText.textContent = `İndirme devam ediyor: ${data.percent}`;
                } else if (data.status === "finished") {
                    progressBar.value = 100;
                    progressText.textContent = "İndirme tamamlandı!";
                } else if (data.status === "error") {
                    progressText.textContent = "İndirme sırasında hata oluştu!";
                }
            })
            .catch(error => console.error("Progress fetch error:", error));
    }

    // Her saniyede bir ilerleme durumunu güncelle
    setInterval(updateProgress, 1000);
</script>

</html>
