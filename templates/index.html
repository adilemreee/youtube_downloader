<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {font-family: sans-serif; margin: 20px;}
        form {display: flex; flex-direction: column; max-width: 400px;}
        input[type="text"] {padding: 10px; margin-bottom: 10px;}
        input[type="submit"] {padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;}
        .error {color: red;}
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <input type="submit" value="Download">
    </form>
</body>
</html>
